<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="">
		<meta name="description" content="">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.js"></script>
		<script type="text/javascript" src="js/fillInfoJS.js"></script>
		<link href="css/navCSS.css" rel="stylesheet" type="text/css">
		<link href="css/footStyle.css" rel="stylesheet" type="text/css">
		<link href="css/loginStyle.css" rel="stylesheet" type="text/css" />
		<link href="css/fillInfoStyle.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" media="screen" href="css/BGstyle.css">
        <!-- 引入vue和axios -->
        <script src="http://localhost:8988/vuejs/vuejs-2.5.16.js"></script>
        <script src="http://localhost:8988/vuejs/axios-0.18.0.js"></script>
        <title>heygis-完善信息</title>
    </head>

    <body>
         <!-- header -->
        <div id="components-header">
            <header-counter></header-counter>
        </div>
        <script src="http://localhost:8988/component/headerComponent.js"></script>
        <!-- end header -->
        <div style="position:absolute; width:100%;height:100%">
            <div id="particles-js"></div>
            <script src="js/particles.js"></script>
            <script src="js/app.js"></script>
        </div>
        <div id="page">
        <div class="section">
                <div class="container">
                    <br /><br /><br />
                    <h1 class="text-primary">完善信息</h1>
                    <div class="row" style="color:white">
                        <div class="col-md-12">
                            <form class="form-horizontal" role="form" id="fillInfoForm" v-on:submit.prevent="fillInfo">
                                <div class="form-group">
                                    <h3>必填信息</h3>
                                    <label class="col-sm-offset-2 col-xs-2 text-right">邮箱</label>
                                    <div class="col-xs-9 col-sm-6">
                                        <input type="email" class="form-control" id="Email"  v-model="user.account" disabled="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-offset-2 col-xs-2 text-right">昵称</label>
                                    <div class="col-xs-9 col-sm-6">
                                        <input type="text" class="form-control" id="nickName" v-model="user.nickname" v-on:blur="checkNickName">
                                    </div>
                                    <div class="col-xs-1 judge">
                                        <label class="control-label" id="mark1" v-html="mark1"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-offset-2 col-xs-2 text-right">年级</label>
                                    <div class="col-xs-9 col-sm-6">
                                         <input type="text" class="form-control" id="grade" v-model="user.grade" v-on:blur="checkGrade">
                                    </div>
                                     <div class="col-xs-1 judge">
                                        <label class="control-label" id="mark2" v-html="mark2"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h3>选填信息</h3>
                                    <label class="col-sm-offset-2 col-xs-2 text-right">个性签名</label>
                                    <div class="col-xs-9 col-sm-6">
                                        <input type="text" class="form-control" id="selfintroduction" v-model="user.selfintroduction" placeholder="请输入个性签名">
                                    </div>
                                    <div class="col-xs-1 judge">
                                        <label class="control-label"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-offset-2 col-xs-2 text-right">性别</label>
                                    <div class="col-xs-9 col-sm-6">
                                        <div class="radio-inline col-xs-3 col-sm-2">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios0" value="保密">保密
                                            </label>
                                        </div>
                                        <div class="radio-inline col-xs-3 col-sm-2">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="男">男
                                            </label>
                                        </div>
                                        <div class="radio-inline col-xs-3 col-sm-2">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="女">女
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-offset-2 col-xs-2 text-right">QQ</label>
                                    <div class="col-xs-9 col-sm-6">
                                        <input type="text" class="form-control" id="QQ" v-model="user.qq" v-on:blur="checkQQ" placeholder="请输入QQ">
                                    </div>
                                    <div class="col-xs-1 judge">
                                        <label class="control-label" id="mark3" v-html="mark3"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-offset-2 col-xs-2 text-right">电话</label>
                                    <div class="col-xs-9 col-sm-6">
                                        <input type="text" class="form-control" id="tel" v-model="user.tel" v-on:blur="checkTel" placeholder="请输入电话联系方式">
                                    </div>
                                     <div class="col-xs-1 judge">
                                        <label class="control-label" id="mark4" v-html="mark4"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-offset-2 col-xs-2 text-right">真实姓名</label>
                                        <div class="col-xs-9 col-sm-6">
                                            <input type="text" class="form-control" id="tel" v-model="user.name" placeholder="请输入真实姓名">                      
                                        </div>
                                         <div class="col-xs-1 judge">
                                            <label class="control-label" id="mark5"></label>
                                        </div>
                                </div>
                                <div class="col-sm-offset-3 col-sm-7" id="submitt">
                                    <button class="btn btn-primary btn-block" type="submit">确定修改</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br /><br /><br />
        <!-- footer -->
        <div id="components-footer">
                <footer-counter></footer-counter>
        </div>
        <script src="component/footerComponent.js"></script>
        <!-- footer end -->
        <div class="theme-popover-mask"></div>
    </body>
</html>
<script src="http://localhost:8988/vuejs/fillInfo.js"></script>
