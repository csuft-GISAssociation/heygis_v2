<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button @click="fun1('vue click')">vueçš„onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    message:"hello vue"
			},
			methods:{
			    fun1:function (data) {
					console.log(data)
					this.message = data
                }
			}
		})
	</script>
</html>
