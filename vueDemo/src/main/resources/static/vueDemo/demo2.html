<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button v-on:click="fun($event)" value="切换">切换</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    message:"hello vue"
			},
			methods:{
				fun:function(event){
					console.log(event)
					this.message="456"
					
				},
			},
			created:function(){
					console.log("创建vue对象")
			}
		
		})
	</script>
</html>
